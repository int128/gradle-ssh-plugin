    working_directory: ~/gradle-ssh-plugin
    steps:
      - run: |
          mkdir -p $HOME/bin
          curl -L -o $HOME/bin/ghcp https://github.com/int128/ghcp/releases/download/v1.3.0/ghcp_linux_amd64
          chmod +x $HOME/bin/ghcp
          echo 'export PATH="$HOME/bin:$PATH"' >> $BASH_ENV
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-
      - run: ./gradlew build
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}
      - run: |
          if [ "$CIRCLE_TAG" ]; then
            ./gradlew bintrayUpload
          fi

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
            tags:
              only: /.*/
